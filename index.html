<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cash Register App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Cash Register</h1>
    <!-- Display the item price -->
    <div class="item-info">
      <p>Item Price: <span id="price">$19.50</span></p>
    </div>
    <!-- Input for the cash provided -->
    <div class="input-group">
      <label for="cash">Enter Cash Provided:</label>
      <input type="number" id="cash" step="0.01" placeholder="e.g., 20.00" />
    </div>
    <!-- Purchase button -->
    <button id="purchase-btn">Purchase</button>
    <!-- Output area for the change due and status -->
    <div class="output">
      <p id="change-due"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
