<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header id="header">
    <img src="logo.png" alt="Company Logo" id="header-img" />
    <nav id="nav-bar">
      <ul>
        <li><a href="#features" class="nav-link">Features</a></li>
        <li><a href="#video-section" class="nav-link">Video</a></li>
        <li><a href="#pricing" class="nav-link">Pricing</a></li>
      </ul>
    </nav>
  </header>

  <section id="features">
    <h2>Our Features</h2>
    <p>Learn more about what makes our product unique.</p>
  </section>

  <section id="video-section">
    <h2>Product Demo</h2>
    <!-- Video element with id "video" and a direct src attribute -->
    <video id="video" width="600" controls src="demo-video.mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <section id="pricing">
    <h2>Pricing Plans</h2>
    <div class="pricing-table">
      <div class="plan">
        <h3>Basic</h3>
        <p>$9.99/month</p>
      </div>
      <div class="plan">
        <h3>Standard</h3>
        <p>$19.99/month</p>
      </div>
      <div class="plan">
        <h3>Premium</h3>
        <p>$29.99/month</p>
      </div>
    </div>
  </section>

  <section id="form-section">
    <h2>Subscribe to Our Newsletter</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <!-- Email input now includes name="email" -->
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
      <input type="submit" id="submit" value="Subscribe" />
    </form>
  </section>
</body>
</html>
