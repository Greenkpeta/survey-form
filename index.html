<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Portfolio</title>
  <!-- Link to your external CSS file -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- 1) Navbar with id="navbar" -->
  <nav id="navbar">
    <!-- 7) Navbar contains links that navigate to sections of the page -->
    <ul>
      <li><a href="#welcome-section">Home</a></li>
      <li><a href="#projects">Projects</a></li>
    </ul>
  </nav>

  <!-- 1) Welcome section with id="welcome-section" -->
  <!-- 2) Has an h1 element containing text -->
  <section id="welcome-section">
    <h1>Welcome to My Portfolio</h1>
    <p>Iâ€™m excited to share my work with you!</p>
  </section>

  <!-- 3) Projects section with id="projects" -->
  <section id="projects">
    <h2>My Projects</h2>
    
    <!-- 4) At least one element with class="project-tile" -->
    <!-- 5) Contains at least one link to a project -->
    <div class="project-tile">
      <a href="https://example.com" target="_blank">Project 1</a>
    </div>
    <div class="project-tile">
      <a href="https://example.com" target="_blank">Project 2</a>
    </div>
  </section>

  <!-- Footer with the profile link -->
  <!-- 8) A link with id="profile-link" that opens your profile in a new tab -->
  <footer>
    <a id="profile-link" href="https://github.com/YourGitHubUsername" target="_blank">
      My GitHub Profile
    </a>
  </footer>
</body>
</html>
